		<section id="epigraph" epub:type="epigraph">
			<blockquote>
				<p>“Whatever the world thinks, he who hath not much meditated upon God, the human mind, and the <i lang="la">summum bonum</i>, may possibly make a thriving earthworm, but will most indubitably make a sorry patriot and a sorry statesman.”</p>
				<p>
					<cite>Bishop Berkeley, <i>Siris</i>, 350.</cite>
				</p>
			</blockquote>
